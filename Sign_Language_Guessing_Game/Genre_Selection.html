<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>手話ゲーム</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .top-bg img {
      width: 100%;
      height: auto;
    }

    .main {
      padding: 20px;
      text-align: center;
    }

    .lesson-wrapper {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .lesson {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
    }

    .game-button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    /* 難易度選択風セクション（常時表示版） */
    .difficulty-section {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      margin: 40px auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .difficulty-section h2 {
      margin-bottom: 20px;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .button-row button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      color: #fff;
    }

    .easy {
      background-color: #70ef50;
      border: 1px solid #1ac400;
    }

    .hard {
      background-color: #f88eb3;
      border: 1px solid #f401ab;
    }

    .shuwa {
      background-color: #efa250;
      border: 1px solid #734e03;
    }

    .shuwa-disabled {
      background-color: #999;
      border: 1px solid #666;
      cursor: not-allowed;
    }

    .nav-link {
      display: block;
      text-align: center;
      margin: 20px;
      font-size: 16px;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>


  <div class="main">

    <!-- 難易度選択風ボタン（常時表示） -->
    <div class="difficulty-section">
      <h2>項目を選んでください</h2>
      <div class="button-row">
        <button class="shuwa-disabled" disabled>あいさつ</button>
        <button class="shuwa-disabled" disabled>家族</button>
        <button onclick="location.href='Emotions/Emotions.html'" class="shuwa">感情</button>
      </div>
      <div style="margin-top: 15px; color: #666; font-size: 14px;">
        <div>「あいさつ」「家族」は作成中です。申し訳ありません。</div>
      </div>
    </div>

  </div>

  <div class="bottom-bg"></div>

  <a href="../index.html" class="nav-link">←戻る</a>

</body>
</html>
