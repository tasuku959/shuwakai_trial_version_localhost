<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>感情</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 30px;
    }

    h1 {
      background: #eee;
      padding: 10px;
      display: inline-block;
      border: 1px solid #aaa;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .choice img {
      width: 100px;
      height: 100px;
      background: linear-gradient(to bottom, #3ac, #2a8);
      border-radius: 5px;
    }

    #answer-area {
      margin-top: 20px;
      display: none;
    }

    #answerInput {
      font-size: 20px;
      padding: 10px;
      width: 300px;
      border: 2px solid green;
      text-align: center;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
    }

    #result, #summary {
      margin-top: 20px;
      font-size: 18px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    #nextButton {
      display: none;
      margin-top: 20px;
    }

    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 3em;
      margin-top: 2em;
    }

    .back-button {
      font-size: 1.0em;
      text-decoration: none;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>感情</h1>
  <p>下記の手話にあてはまる言葉を<br>
  選択肢からお選びください。
  </p>

  <div>
    <button onclick="startGame(5)">5問</button>
    <button onclick="startGame(10)">10問</button>
  </div>

  <div id="question-number"></div>
  
  <!-- 問題画像表示エリア -->
  <div id="question-image" style="margin: 20px 0; text-align: center;">
    <img id="questionImg" src="" alt="" style="max-width: 300px; max-height: 300px; border: 2px solid #ccc; border-radius: 10px; display: none; margin: 0 auto;">
  </div>
  
  <!-- 選択肢エリア -->
  <div id="choices" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; max-width: 400px; margin: 20px auto;">
  </div>

  <div id="result"></div>
  <button id="nextButton" onclick="nextQuestion()">次の問題へ進む</button>

  <div id="summary"></div>

  <script>
    // 感情の手話画像と対応する単語のリスト
    const greetingsList = [
      { image: 'ショック.jpg', answer: 'ショック' },
      { image: 'びっくり.jpg', answer: 'びっくり' },
      { image: '楽しい.jpg', answer: '楽しい' },
      { image: '嬉しい.jpg', answer: '嬉しい' },
      { image: '困る.jpg', answer: '困る' },
      { image: '寂しい.jpg', answer: '寂しい' },
      { image: '心配.jpg', answer: '心配' },
      { image: '恥ずかしい.png', answer: '恥ずかしい' },
      { image: '怒る.jpg', answer: '怒る' },
      { image: '悲しい_可哀想.jpg', answer: '悲しい' },
      { image: '怖い.jpg', answer: '怖い' }
    ];

    let currentQuestion = 0;
    let totalQuestions = 0;
    let correctCount = 0;
    let currentAnswer = "";
    let history = [];
    let usedQuestions = [];

    function startGame(count) {
      currentQuestion = 0;
      totalQuestions = count;
      correctCount = 0;
      history = [];
      usedQuestions = [];
      document.getElementById('summary').innerHTML = '';
      document.getElementById('result').textContent = '';
      document.getElementById('choices').innerHTML = '';
      document.getElementById('question-number').textContent = '';
      document.getElementById('questionImg').style.display = 'none';
      document.getElementById('nextButton').style.display = 'none';
      nextQuestion();
    }

function nextQuestion() {
  if (currentQuestion >= totalQuestions) {
    showSummary();
    return;
  }

  document.getElementById('result').textContent = '';
  document.getElementById('question-number').textContent = `問題 ${currentQuestion + 1} / ${totalQuestions}`;

  // 回答後に表示されるボタン
  const nextButton = document.getElementById('nextButton');
  nextButton.textContent = (currentQuestion + 1 === totalQuestions) ? '結果をみる' : '次の問題へ進む';
  nextButton.style.display = 'none';

  // ランダムに問題を選択（重複を避ける）
  let currentGreeting;
  if (usedQuestions.length >= greetingsList.length) {
    usedQuestions = []; // 全て使った場合はリセット
  }
  
  do {
    currentGreeting = greetingsList[Math.floor(Math.random() * greetingsList.length)];
  } while (usedQuestions.includes(currentGreeting.answer) && usedQuestions.length < greetingsList.length);
  
  usedQuestions.push(currentGreeting.answer);
  currentAnswer = currentGreeting.answer;

  // 問題画像を表示
  const questionImg = document.getElementById('questionImg');
  questionImg.src = currentGreeting.image;
  questionImg.alt = currentAnswer;
  questionImg.style.display = 'block';

  // 選択肢を生成（正解 + ランダムな3つ）
  const choices = [currentAnswer];
  const availableChoices = greetingsList.filter(item => item.answer !== currentAnswer);
  
  // ランダムに3つの不正解を追加
  const shuffledChoices = [...availableChoices].sort(() => Math.random() - 0.5);
  for (let i = 0; i < Math.min(3, shuffledChoices.length); i++) {
    choices.push(shuffledChoices[i].answer);
  }

  // 選択肢をシャッフル
  choices.sort(() => Math.random() - 0.5);

  // 選択肢ボタンを作成
  const choiceContainer = document.getElementById('choices');
  choiceContainer.innerHTML = '';
  choices.forEach(choice => {
    const button = document.createElement('button');
    button.textContent = choice;
    button.style.cssText = 'padding: 15px; font-size: 16px; cursor: pointer; border: 2px solid #ccc; border-radius: 8px; background-color: #f9f9f9; transition: all 0.3s ease; word-wrap: break-word; min-height: 60px;';
    button.onmouseover = function() { 
      if (!this.disabled) this.style.backgroundColor = '#e6f3ff'; 
    };
    button.onmouseout = function() { 
      if (!this.disabled) this.style.backgroundColor = '#f9f9f9'; 
    };
    button.onclick = function() { selectAnswer(choice); };
    choiceContainer.appendChild(button);
  });

  currentQuestion++;
}

    function selectAnswer(selectedAnswer) {
      const isCorrect = selectedAnswer === currentAnswer;
      document.getElementById('result').textContent = isCorrect ? "正解！🎉" : `不正解！😢 正解は「${currentAnswer}」`;

      // 選択肢ボタンを無効化
      const choiceButtons = document.querySelectorAll('#choices button');
      choiceButtons.forEach(button => {
        button.disabled = true;
        if (button.textContent === currentAnswer) {
          button.style.backgroundColor = '#90EE90'; // 正解は緑
        } else if (button.textContent === selectedAnswer && !isCorrect) {
          button.style.backgroundColor = '#FFB6C1'; // 選んだ不正解は赤
        }
      });

      history.push({
        question: currentAnswer,
        answer: selectedAnswer,
        isCorrect: isCorrect
      });

      if (isCorrect) correctCount++;
      document.getElementById('nextButton').style.display = 'inline-block';
    }

    function showSummary() {
      const rate = Math.round((correctCount / totalQuestions) * 100);
      let summary = `<h2>結果</h2>
        <p>正解：${correctCount}問 / ${totalQuestions}問</p>
        <p>正解率：${rate}%</p>
        <ul>`;

      history.forEach((q, i) => {
        summary += `<li>第${i + 1}問：${q.isCorrect ? '⭕' : '❌'}（選択：${q.answer} ／ 正解：${q.question}）</li>`;
      });

      summary += '</ul>';
      document.getElementById('summary').innerHTML = summary;
      document.getElementById('choices').innerHTML = '';
      document.getElementById('question-number').textContent = '';
      document.getElementById('result').textContent = '';
      document.getElementById('questionImg').style.display = 'none';
      document.getElementById('nextButton').style.display = 'none';
    }
  </script>

  <!-- 戻るボタン -->
  <div class="footer-buttons">
    <a href="../Genre_Selection.html" class="back-button">← 戻る</a>
    <a href="../../index.html" class="back-button">🏠ホーム</a>
  </div>

</body>
</html>
